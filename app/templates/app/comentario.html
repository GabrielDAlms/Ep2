{% extends 'base.html' %}
{% block content %}
    <h2>Comentar post {{ post.name }} ({{ post.categoria }})</h2>
    <form action="{% url 'app:comentario' post.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Postar Comentário</button>
    </form>
    <p>
        <a href="{% url 'app:detail' post.id %}">Voltar para a página do post</a>
    </p>
{% endblock content %}
