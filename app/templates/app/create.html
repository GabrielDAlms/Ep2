{% extends 'base.html' %}
{% block title %}
    Criar postagem
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-8 mt-3 left">
        <div class="card mb-4">
          <div class="card-body">
            <h2>Adicionar post</h2>
            <form action="{% url 'app:create' %}" method="post">
                {% csrf_token %}
                {{ post_form.as_p }}
                <button type="submit">Criar</button>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
    
{% endblock content %}
